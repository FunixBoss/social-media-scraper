<nb-card [formGroup]="addHashtagFormGroup" [nbSpinner]="createLoading">
    <nb-card-header>
        Add Hashtag
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-12 no-gutters px-0">
                <input type="text" nbInput fullWidth placeholder="Hashtag Name" formControlName="name" class="mb-1">
                <div class="alert alert-danger mt-0 mb-3"
                    *ngIf="addHashtagFormGroup.get('name').invalid && (addHashtagFormGroup.get('name').dirty || addHashtagFormGroup.get('name').touched)">
                    <div *ngIf="addHashtagFormGroup.get('name').errors['notblank']">
                        Hashtag Name is required
                    </div>
                    <div *ngIf="addHashtagFormGroup.get('name').errors['maxlength']">
                        Hashtag Name must not exceed 100 characters
                    </div>
                </div>
            </div>
            <div class="col-12 no-gutters px-0 mt-3">
                <nb-select fullWidth placeholder="Priority" formControlName="priority">
                    <nb-option *ngFor="let pri of priories"  [value]="pri">{{pri}}</nb-option>
                </nb-select>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="d-flex justify-content-between">
            <button nbButton status="success" (click)="createHashtag()">Create</button>
        </div>
    </nb-card-footer>
</nb-card>
