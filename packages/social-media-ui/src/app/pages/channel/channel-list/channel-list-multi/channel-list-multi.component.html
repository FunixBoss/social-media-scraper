<button nbButton status="success" (click)="openCrawlWindow()" class="ml-3">
    <nb-icon icon="arrowhead-down-outline"></nb-icon>
    Crawl
</button>

<button nbButton status="danger" (click)="openDeleteWindow()" class="ml-3">
    <nb-icon icon="trash-outline"></nb-icon>
</button>

<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
            Are you sure you want to delete the channels?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onDelete()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>

<ng-template #crawlWindowTemplate let-data>
    <nb-card>
        <nb-card-body>
            <ngx-scrape-options-form></ngx-scrape-options-form>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton status="success" class="mt-3" (click)="onCrawlMulti()">
                SCRAPE
            </button>
        </nb-card-footer>
    </nb-card>
</ng-template>
