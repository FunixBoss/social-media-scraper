<div class="row">
    <div class="row d-flex justify-content-around">
        <div class="col-6">
            <button nbButton status="success" [nbSpinner]="isCrawling" (click)="isCrawling = true; openCrawlWindow()">
                <nb-icon icon="arrowhead-down-outline"></nb-icon>
            </button>
        </div>
        <div class="col-6">
            <button nbButton status="info" (click)="onExportExcel()">
                <nb-icon icon="file-add-outline"></nb-icon>
            </button>
        </div>
    </div>
    <div class="row mt-2 d-flex justify-content-around">
        <div class="col-6 ">
            <button nbButton status="warning" (click)="onDownload()">
                <nb-icon icon="archive-outline"></nb-icon>
            </button>
        </div>
        <div class="col-6">
            <button nbButton status="danger" (click)="openDeleteWindow()">
                <nb-icon icon="trash-outline"></nb-icon>
            </button>
        </div>
    </div>
</div>
<ng-template #crawlWindowTemplate let-data>
    <nb-card>
        <nb-card-body>
            <ngx-scrape-options-form></ngx-scrape-options-form>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton status="success" class="mt-3" (click)="onCrawl()">
                SCRAPE
            </button>
        </nb-card-footer>
    </nb-card>
</ng-template>
<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
            Are you sure you want to delete this channel?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onDelete()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>
