<nb-card [formGroup]="addKeywordsFormGroup" [nbSpinner]="createLoading">
    <nb-card-header>
        Add Keyword
    </nb-card-header>
    <nb-card-body>
        <div formArrayName="names">
            <div *ngFor="let control of names.controls; let i = index">
                <div class="row mt-2 no-gutters">
                    <div class="col-11">
                        <input type="text" nbInput fullWidth placeholder="Keyword Name" [formControlName]="i"
                            class="mb-1">
                        <div class="alert alert-danger mt-0 mb-3"
                            *ngIf="control.invalid && (control.dirty || control.touched)">
                            <div *ngIf="control.errors['notblank']">
                                Keyword is required
                            </div>
                            <div *ngIf="control.errors['maxlength']">
                                Keyword must not exceed 200 characters
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <button nbButton status="danger" (click)="removeNameField(i)">
                            <nb-icon icon="close-outline"></nb-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="d-flex justify-content-between">
            <button nbButton status="success" (click)="createKeyword()">Create</button>
            <button nbButton status="success" (click)="addNameField()">
                <nb-icon icon="plus-square-outline"></nb-icon>
                Add
            </button>
        </div>
    </nb-card-footer>
</nb-card>
